<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breath Commandline Builder</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="margin: 15px;">

    <h3>Distribution</h3>

    <label class="form-label">(In order of best to worst support)</label>
    <select class="form-select" id="selectDistro">
        <option value="ubuntu" selected>Ubuntu</option>
        <option value="debian">Debian</option>
        <option value="arch">Arch</option>
        <option value="fedora">Fedora</option>
    </select>

    <div id="versionDiv">
        <label class="form-label mt-2">Version</label>
        <input class="form-control" id="versionInput" value="jammy-22.04">
    </div>

    <h3 class="mt-2">Features</h3>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkISO" checked>
        <label class="form-check-label">
          Build an ISO (slow direct USB write if not checked)
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkCrostini">
        <label class="form-check-label">
          Running within Crostini
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkKeymap">
        <label class="form-check-label">
          Map keys to their ChromeOS equivalents (or use F Keys if not checked)
        </label>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>

        function $(id) { return document.getElementById(id); }

        $('selectDistro').addEventListener('change', (event) => {
            versionDiv = $('versionDiv')
            
            if (event.target.value == 'ubuntu') {
                versionDiv.style.display = 'initial'
                $('versionInput').value = "jammy-22.04"

            } else if (event.target.value == 'debian') {
                versionDiv.style.display = 'initial'
                $('versionInput').value = "unstable"

            } else if (event.target.value == 'arch') {
                versionDiv.style.display = 'none'

            } else if (event.target.value == 'fedora') {
                versionDiv.style.display = 'initial'
                $('versionInput').value = '36'
            }
        });

    </script>

</body>
</html>
